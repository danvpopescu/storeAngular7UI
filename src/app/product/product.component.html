<h1>Robots</h1>

<div>
  <h2 style="margin: auto"> User Details</h2>
  <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add Robot</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Category</th>
      <th>RobotName</th>
      <th>PhotoUrl</th>
      <th>Tags</th>
      <th>RobotStatus</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let robot of robots">
      <td class="hidden">{{ robot.idRobot }}</td>
      <td>{{ robot.category }}</td>
      <td>{{ robot.robotName }}</td>
      <td>{{ robot.photoUrls }}</td>
      <td>{{ robot.tags }}</td>
      <td>{{ robot.robotStatus }}</td>
      <td><button class="btn btn-success" (click)="deleteUser(user)"> Delete</button></td>
      <td><button class="btn btn-success" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
